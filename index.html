<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高知・土佐検定クイズ</title>
    <style>
        :root {
            --primary-color: #e63946; /* カツオの赤 */
            --secondary-color: #457b9d; /* 土佐の海 */
            --bg-color: #f1faee;
            --text-color: #1d3557;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; color: var(--secondary-color); }
        
        .progress { font-size: 0.9rem; color: #666; margin-bottom: 10px; }

        .question-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 24px;
            min-height: 3.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choices {
            display: grid;
            gap: 12px;
        }

        button.choice-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button.choice-btn:active {
            transform: scale(0.95);
            background-color: #f0f0f0;
        }

        .result-screen.hidden, .quiz-screen.hidden { display: none; }

        .score { font-size: 3rem; font-weight: bold; color: var(--primary-color); margin: 20px 0; }

        .retry-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-screen" class="quiz-screen">
        <div class="progress">第 <span id="current-num">1</span> 問 / 10</div>
        <div id="question" class="question-text">読み込み中...</div>
        <div class="choices" id="choices-container">
            </div>
    </div>

    <div id="result-screen" class="result-screen hidden">
        <h1>クイズ終了！</h1>
        <p>あなたの正解数は...</p>
        <div class="score"><span id="final-score">0</span> / 10</div>
        <p id="feedback-msg"></p>
        <button class="retry-btn" onclick="initQuiz()">もう一度挑戦する</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
